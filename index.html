<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Concept Prototypes</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    .app-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .app-card {
      padding: 1.5rem;
      border-radius: 0.5rem;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .app-card:hover {
      transform: translateY(-2px);
    }
    .app-card h2 {
      margin: 0 0 0.5rem;
    }
    .app-card p {
      margin: 0 0 1rem;
      color: #666;
    }
    .app-card a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .app-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Concept Prototypes</h1>
    <p>Explore early-stage app ideas</p>
  </header>

  <main class="app-list">
    <div class="app-card">
      <h2>Bike Form</h2>
      <p>An app for getting a simple bike fitting based on body and bike measurements.</p>
      <a href="bikeform/index.html">View Prototype →</a>
    </div>

    <div class="app-card">
      <h2>Task Manager</h2>
      <p>A tool for managing tasks with workflows, dependencies, and grouping logic.</p>
      <a href="taskmanager/index.html">View Prototype →</a>
    </div>
  </main>
</body>
</html>
