<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager - Organize your tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .actions button,
    .actions select {
      padding: 0.5rem 1rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions select {
      background: #eee;
      color: black;
    }

    .bulk-actions {
      display: none;
      margin-bottom: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .bulk-actions.active {
      display: flex;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th,
    td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
      vertical-align: middle;
    }

    th {
      background: #f0f0f0;
    }

    .drag-handle {
      cursor: move;
      color: #666;
      padding: 0 0.5rem;
    }

    td input,
    td select {
      width: 100%;
      box-sizing: border-box;
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .task-link {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }

    .modal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 1.5rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
      width: 400px;
    }

    .modal.active {
      display: block;
    }

    .modal h3 {
      margin-top: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .modal label {
      display: block;
      margin-top: 0.8rem;
      font-weight: bold;
    }

    .modal input,
    .modal select,
    .modal textarea {
      margin-top: 0.3rem;
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
  </style>
</head>

<body>

  <div class="actions">
    <button id="addTask">Add Task</button>
    <select id="applyWorkflow">
      <option value="">Apply Workflow</option>
      <option value="risk">Risk Policy Opening</option>
      <option value="fourk">401(k) Rollover</option>
      <option value="wealth">Wealth Account Opening</option>
    </select>
    <button id="toggleEdit">Edit</button>
  </div>

  <table id="taskTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll" /></th>
        <th></th>
        <th>#</th>
        <th>Task Name</th>
        <th>Status</th>
        <th>Group</th>
        <th>Task Creation Sequence</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="overlay" id="modalOverlay"></div>
  <div class="modal" id="taskModal">
    <h3>Edit Task</h3>
    <label>Client/Business Name</label>
    <input id="modalClientName" type="text" />
    <label>Task Name</label>
    <input id="modalTaskName" type="text" />
    <label>Assigned To</label>
    <select id="modalAssignedTo">
      <option value="">Select</option>
      <option>James</option>
      <option>Josie</option>
      <option>Michael</option>
      <option>Neha</option>
      <option>Catelyn</option>
    </select>
    <label>Status</label>
    <select id="modalStatus">
      <option>Not Started</option>
      <option>In Progress</option>
      <option>Completed</option>
      <option>Waiting on Someone</option>
    </select>
    <label>Start Date</label>
    <input id="modalStartDate" type="date" />
    <label>Due Date</label>
    <input id="modalDueDate" type="date" />
    <label>Sub-type</label>
    <input id="modalSubtype" type="text" />
    <label>Priority</label>
    <select id="modalPriority">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
    <label>Comments</label>
    <textarea id="modalComments" rows="3"></textarea>
    <button onclick="closeModal()">Close</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    let editMode = false;
    let currentModalRow = null;

    const taskTable = document.querySelector('#taskTable tbody');
    const toggleEditBtn = document.getElementById('toggleEdit');

    const statusOptions = ["Not Started", "In Progress", "Completed", "Waiting on Someone"];
    const groupOptions = ["Independent", "Sequential", "Parallel"];

    const workflows = {
      risk: ["Gather client information", "Send client online medical", "Complete Application", "Send to client for eSign", "Submit to underwriting", "Delivery policy"],
      fourk: ["Gather statements", "Generate paperwork and send TAF", "Rollover call", "Fund account", "Trade assests", "Post account check-in"],
      wealth: ["Collect financial goals", "Analyze risk profile", "Propose investment plan", "Client approval and sign-off", "Account creation", "Initial fund transfer"]
    };

    function createTaskRow(taskName = "", status = "Not Started", group = "Independent", seq = "") {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td><input type="checkbox" class="select-row" /></td>
        <td class="drag-handle">â˜°</td>
        <td class="task-number"></td>
        <td class="task-name-cell">${editMode ? `<input type="text" value="${taskName}" />` : `<span class="task-link">${taskName}</span>`}</td>
        <td><select ${!editMode ? 'disabled' : ''}>${statusOptions.map(opt => `<option ${opt === status ? "selected" : ""}>${opt}</option>`).join('')}</select></td>
        <td><select ${!editMode ? 'disabled' : ''}>${groupOptions.map(opt => `<option ${opt === group ? "selected" : ""}>${opt}</option>`).join('')}</select></td>
        <td><input type="text" value="${seq}" ${!editMode ? 'readonly' : ''}></td>
      `;

      row.querySelector('.task-link')?.addEventListener('click', () => showModal(row));
      taskTable.appendChild(row);
      updateNumbering();
    }

    function updateNumbering() {
      const rows = [...taskTable.querySelectorAll('tr')];
      let groupIndex = 0, subIndex = 1, prevGroup = "";

      rows.forEach(row => {
        const group = row.cells[5].querySelector('select').value;
        if (group === "Sequential") {
          if (prevGroup !== "Sequential") {
            groupIndex++; subIndex = 1;
          }
          row.cells[2].textContent = `${groupIndex}.${subIndex++}`;
        } else if (group === "Parallel") {
          if (prevGroup !== "Parallel") groupIndex++;
          row.cells[2].textContent = `${groupIndex}`;
        } else {
          groupIndex++;
          row.cells[2].textContent = `${groupIndex}`;
        }
        prevGroup = group;
      });
    }

    document.getElementById('addTask').onclick = () => createTaskRow();

    document.getElementById('applyWorkflow').onchange = (e) => {
      const tasks = workflows[e.target.value];
      if (tasks) tasks.forEach(name => createTaskRow(name));
      e.target.value = "";
    };

    toggleEditBtn.onclick = () => {
      editMode = !editMode;
      toggleEditBtn.textContent = editMode ? "Save" : "Edit";
      renderRows();
    };

    function renderRows() {
      const data = [...taskTable.querySelectorAll('tr')].map(row => {
        const task = row.querySelector('.task-name-cell input')?.value || row.querySelector('.task-link')?.textContent || "";
        const status = row.cells[4].querySelector('select').value;
        const group = row.cells[5].querySelector('select').value;
        const seq = row.cells[6].querySelector('input').value;
        return { task, status, group, seq };
      });
      taskTable.innerHTML = '';
      data.forEach(({ task, status, group, seq }) => createTaskRow(task, status, group, seq));
    }

    function showModal(row) {
      currentModalRow = row;
      document.getElementById('modalTaskName').value = row.querySelector('.task-link').textContent;
      document.getElementById('modalStatus').value = row.cells[4].querySelector('select').value;
      document.getElementById('modalOverlay').classList.add('active');
      document.getElementById('taskModal').classList.add('active');
    }

    function closeModal() {
      if (!currentModalRow) return;
      currentModalRow.querySelector('.task-link').textContent = document.getElementById('modalTaskName').value;
      currentModalRow.cells[4].querySelector('select').value = document.getElementById('modalStatus').value;
      document.getElementById('modalOverlay').classList.remove('active');
      document.getElementById('taskModal').classList.remove('active');
    }

    new Sortable(taskTable, {
      handle: '.drag-handle',
      animation: 150,
      onEnd: updateNumbering
    });
  </script>

</body>

</html>
